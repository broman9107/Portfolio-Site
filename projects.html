<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/caa7bfb7bf.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link
      rel="shortcut icon"
      href="Images/WrenchKeyboardLogoStroke.svg"
      type="image/x-icon"
    />
  </head>

  <body>
    <div id="background">
      <div id="hamburgerDiv">
        <div id="cursorDiv">
          <p class="hamburger"></p>
          <p class="hamburger"></p>
          <p class="hamburger"></p>
        </div>
      </div>
      <nav id="nav">
        <ul id="navList" class="navDisplaySetting">
          <li class="menuItems">
            <a id="homeHover" class="menuLink" href="index.html"
              ><i id="homeButton" class="fa-solid fa-house"></i
            ></a>
          </li>
          <li class="menuItems">
            <a id="projectHover" class="menuLink" href="projects.html"
              ><i id="projectButton" class="fa-solid fa-gamepad"></i
            ></a>
          </li>
          <li class="menuItems">
            <a id="resumeHover" class="menuLink" href="resume.html"
              ><i id="resumeButton" class="fa-solid fa-file-lines"></i
            ></a>
          </li>
          <li class="menuItems">
            <a id="contactHover" class="menuLink" href="contact.html"
              ><i id="contactButton" class="fa-solid fa-message"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div id="projectsInfo">
        <div id="projectsLogoDiv">
          <a
            href="https://github.com/broman9107"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="Images/github-mark-white.svg" id="gitHub" />
          </a>
        </div>
        <p>
          I'm always working on something. Whether it's some grand application,
          or something simple just to learn a particular subject. This website
          takes a huge part of my project time. My GitHub shows a better look
          into what I'm currently working on.
        </p>
      </div>
      <div id="mainContainer">
        <div id="calculatorContainer">
          <div id="display">0</div>
          <div id="delete" class="buttons">Del</div>
          <div id="clear" class="buttons">CLR</div>
          <div id="1" class="buttons">1</div>
          <div id="2" class="buttons">2</div>
          <div id="3" class="buttons">3</div>
          <div id="/" class="buttons">/</div>
          <div id="4" class="buttons">4</div>
          <div id="5" class="buttons">5</div>
          <div id="6" class="buttons">6</div>
          <div id="*" class="buttons">*</div>
          <div id="7" class="buttons">7</div>
          <div id="8" class="buttons">8</div>
          <div id="9" class="buttons">9</div>
          <div id="-" class="buttons">-</div>
          <div id="0" class="buttons">0</div>
          <div id="." class="buttons">.</div>
          <div id="enter" class="buttons">ENTER</div>
          <div id="+" class="buttons">+</div>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
    <script src="js.js"></script>
  </body>
</html>
